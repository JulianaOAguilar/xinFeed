<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xinfeed</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="newpostbar">
      <button type="button" id="newPostButton">New Post</button>
      <input
        type="text"
        placeholder="Digite aqui seu post..."
        id="newPostInput"
        hidden
      />
      <button type="button" id="addNewPostButton" hidden>Post</button>
    </div>
    <div id="timeline" class="timeline">
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
